<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>microradio.pe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <img class="logo" src="img/logo.png" alt="">
    </div>
    <nav>
        <ul>
            <li>En vivo</li>
            <li class="tacha">Archivo</li>
            <li class="tacha">Programación</li>
            <li>Contacto</li>
        </ul>
    </nav>
    <div class="player">
        <img src="img/djspinn.png">
        <ul>
            <li><a>Twitch</a></li>
            <li><a>Facebook</a></li>
            <li><a>Vimeo</a></li>
            <li><a>YouTube</a></li>
            <li><a>Daily Motion</a></li>
        </ul>
    </div>
    <div class="maquinado">Maquinado en Lima, Perú por Ceros y Unos con tecnología Google Cloud.</div>
    <div class="bottom-bar">
        <div class="envivo">EN VIVO</div>
        <div class="playpause">
            <iron-icon><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope iron-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope iron-icon"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" class="style-scope iron-icon"></path></g></svg>
                <!--css-build:shady-->
            </iron-icon>
            <iron-icon class="play-button"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope iron-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope iron-icon"><path d="M8 5v14l11-7z" class="style-scope iron-icon"></path></g></svg>
                <!--css-build:shady-->
            </iron-icon>
        </div>
        <div class="volume">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <div class="marquee"></div>
</body>

</html>
</div>
